<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link href= "figuras.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
    <h1>Figuras Geometricas</h1>
    <p>Calcula perímetro y áreas de distintas figuras geométricas</p>
    </header>  
    <main> 

<div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">CUADRADO</div>
    <div class="inputs">
      <form>
      <label for="InputCuadrado">MEDIDA DEL LADO</label>
      <input id= "InputCuadrado" type="number" placeholder="medida de lado" />
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
      <p id="resultadoCuadrado"></p>
      </form>
    </div>
</div>

    <div class="container">
        <div class="triangulo-equilatero-bottom-left"></div>
        <div class="brand-title">TRIANGULO</div>
        <div class="inputs">          
          <form>
              <label for="InputLadoUnoTriangulo">MEDIDA DE LADO 1</label>  
              <input id= "InputLadoUnoTriangulo" type="number" placeholder="medida de lado 1" />
              <label for="InputLadoDosTriangulo">MEDIDA DE LADO 2</label>  
              <input id= "InputLadoDosTriangulo" type="number" placeholder="medida de lado 2" />
              <label for="InputBaseTriangulo">MEDIDA DE LA BASE</label>  
              <input id= "InputBaseTriangulo" type="number" placeholder="medida de base" />
          <label for="InputAlturaTriangulo">MEDIDA DE ALTURA</label>  
          <input id= "InputAlturaTriangulo" type="number" placeholder="medida de altura" />
          <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
          <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
          <p id="resultadoTriangulo"></p>
          </form>
        </div>
    </div>

    <div class="container">
        <div class="circulo-logo"></div>
        <div class="brand-title">CIRCULO</div>
        <div class="inputs">
          <form>
          <label for="InputCirculo">MEDIDA DEL RADIO</label>
          <input id= "InputCirculo" type="number" placeholder="medida del radio" />
          <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
          <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
          <p id="resultadoCirculo"></p>
          </form>
        </div>
    </div>
    
</main>




<script src="./figuras.js"></script>    
</body>
</html>
