      <form action="#" method="post" id="contact_form">
        <div class="price">
          <label for="precio"></label>
          <input
            type="number"
            placeholder="Indica el precio"
            name="price"
            id="InputPrice"
            required
          />
        </div>
        <div class="discount">
          <label for="descuento"></label>
          <input
            type="number"
            placeholder="Porcentaje de descuento"
            name="discount"
            id="InputDiscount"
            onchange="cleanCoupon()"
          />
        </div>

        <div class="couponBox">
        <div class="coupon">
            <label for="InputCoupon"></label>
            <input
              type="text"
              placeholder="Ingrese cupon"
              name="InputCoupon"
              id="InputCoupon"
              onchange="descuentoDelCupon()"
            />
          </div>
          <div class="couponButtonLoadBox">
            <button type="button" id="coupon_button" onclick="descuentoDelCupon()">Cargar Cupon</button>
        </div>
        </div>
        <div class="submit">
          <button type="button" id="form_button" onclick="calcularPrecioConDescuento()">Calcular el precio con descuento</button>
        </div>
      </form>
      <div class="result">
          <p id="resultadoDescuento"></p>
      </div>
